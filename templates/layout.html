<!doctype html>
<title>Flaskr</title>
<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
<div class=page>
	<h1>Flaskr</h1>

	<div class=metanav>
	{% if not session.username %}
		<a href="{{url_for('login')}}">入板</a>
		<a href="{{url_for('sign_up')}}">登録</a>
	{% else %}
		<b><STRONG>{{session.username}}</STRONG></b>
		<a href="{{url_for('logout')}}">退板</a>
	{% endif %}
	</div>

	{% for message in get_flashed_messages() %}
		<div class=flash>{{message}}</div>
	{% endfor %}

	{% block body %}{% endblock %}
</div>
